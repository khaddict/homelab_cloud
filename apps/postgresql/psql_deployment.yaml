apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  namespace: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgresql-credentials
          volumeMounts:
            - mountPath: /var/lib/postgres/data
              name: psql-data
      volumes:
        - name: psql-data
          persistentVolumeClaim:
            claimName: postgresql-pvc
