apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.deployment.name }}-html
  namespace: {{ .Values.namespace }}
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Khaddict entrypoint</title>
        <link rel="icon" href="https://github.com/khaddict/homelab_cloud/blob/main/apps/www.khaddict.com/images/khazix_pc.png?raw=true" type="image/png">

        <style>
            :root {
                --bg: #0f172a;
                --card: #111827;
                --text: #e5e7eb;
                --muted: #94a3b8;
                --line: #ffffff22;
            }

            * {
                box-sizing: border-box;
                margin: 0;
            }

            body {
                min-height: 100vh;
                display: grid;
                place-items: center;
                padding: 24px;
                background:
                radial-gradient(1200px 600px at 70% -10%, #312e81 10%, transparent 60%),
                radial-gradient(900px 500px at -10% 110%, #581c87 10%, transparent 60%),
                #0a0a1a;
                color: var(--text);
                font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
            }

            .wrap {
                width: min(96vw, 1000px);
                background: var(--card);
                border: 1px solid var(--line);
                border-radius: 18px;
                padding: 28px;
                box-shadow: 0 24px 48px rgba(0, 0, 0, .35);
                text-align: center;
            }

            h1 {
                font-size: clamp(1.6rem, 2.8vw + 1rem, 2.4rem);
                font-weight: 800;
                margin-bottom: 6px;
            }

            .lead {
                color: var(--muted);
                margin-bottom: 18px;
            }

            .grid {
                display: grid;
                gap: 14px;
                grid-template-columns: 1fr;
            }

            @media (min-width: 680px) {
                .grid {
                    grid-template-columns: repeat(3, 1fr);
                }
            }

            a.card {
                display: block;
                text-decoration: none;
                color: var(--text);
                padding: 16px;
                border: 1px solid var(--line);
                border-radius: 12px;
                background: rgba(255, 255, 255, .02);
                text-align: left;
                transition: transform .15s ease, box-shadow .15s ease, background .15s ease, border-color .15s ease;
                min-height: 120px;
            }

            a.card:hover {
                transform: translateY(-2px);
                box-shadow: 0 16px 28px rgba(0, 0, 0, .28);
                background: rgba(255, 255, 255, .04);
                border-color: #ffffff33;
            }

            .card h2 {
                display: flex;
                align-items: center;
                gap: 10px;
                font-size: 1.1rem;
                font-weight: 800;
                margin-bottom: 6px;
            }

            .card p {
                color: var(--muted);
                font-size: .98rem;
            }

            footer {
                margin-top: 16px;
                color: var(--muted);
                font-size: .92rem;
            }
        </style>
    </head>
    <body>

        <main class="wrap" aria-labelledby="title">
            <h1><img src="https://github.com/khaddict/homelab_cloud/blob/main/apps/www.khaddict.com/images/khazix_pc.png?raw=true" style="width: 80px; height: 80px; vertical-align: middle;">Welcome to my homelab entrypoint.</h1>

            <p class="lead">Choose your destination: GitHub, homepage or website.</p>

            <nav class="grid" aria-label="Main links">
                <a class="card" href="https://github.com/khaddict" rel="noopener">
                    <h2><img src="https://github.com/khaddict/homelab_cloud/blob/main/apps/www.khaddict.com/images/github.png?raw=true" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 8px;"><span>GitHub</span></h2>
                    <p>Code, experiments and small projects.</p>
                </a>

                <a class="card" href="https://homepage.khaddict.com" rel="noopener">
                    <h2><img src="https://github.com/khaddict/homelab_cloud/blob/main/apps/www.khaddict.com/images/homepage.png?raw=true" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 8px;"><span>Homepage</span></h2>
                    <p>Dashboard with shortcuts and widgets.</p>
                </a>

                <a class="card" href="https://site.khaddict.com" rel="noopener">
                    <h2><img src="https://github.com/khaddict/homelab_cloud/blob/main/apps/www.khaddict.com/images/www.png?raw=true" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 8px;"><span>Website</span></h2>
                    <p>Nothing special here.</p>
                </a>
            </nav>

            <footer>Â© <span id="y"></span> Khaddict</footer>
        </main>

        <script>
            document.getElementById('y').textContent = new Date().getFullYear();
        </script>

    </body>
    </html>
